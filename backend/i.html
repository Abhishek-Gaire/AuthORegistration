<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>
      <div class="profile-card">
        <img
          src="../frontend/src/assets/logoImage.jpg"
          alt="Profile Picture"
          class="profile-picture"
        />
        <div class="profile-info">
          <h2 id="name">John Doe</h2>
          <p id="email">Email: john.doe@example.com</p>
          <p id="gender">Gender: Male</p>
          <p id="location">Location: New York, USA</p>
          <p id="dob">Date of Birth: January 1, 1990</p>
        </div>
      </div>
    </div>
  </body>
</html>
